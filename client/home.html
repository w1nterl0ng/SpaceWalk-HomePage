<template name="home">
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>SpaceWalk</h1>
            <p>SpaceTalk is an open-source Online Learning platform in the vein of Free Code Camp built using Meteor.</p>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="well">
                    <a class="btn btn-success" href="http://www.github.com/w1nterl0ng/SpaceWalk" target="_blank">Fork SpaceTalk on Github</a>
                </div>
                <div class="well">
                    {{> slackInvite}}
                </div>
            </div>
        </div>

    </div>
</template>
<template name="home-fukt">
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>SpaceTalk</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="subtitle">SpaceTalk is an open-source Online Learning platform in the vein of Free Code Camp built using Meteor.</h2>
                    <div>
                        <a class="btn btn-success" href="http://www.github.com/w1nterl0ng/SpaceWalk" target="_blank">Fork SpaceTalk on Github</a>
                    </div>
                    {{> slackInvite}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <p class="copyright">Copyright &copy; 2015 - Fred Anderson - SpaceWalk</p>
                </div>
            </div>
        </div>
    </div>
</template>
